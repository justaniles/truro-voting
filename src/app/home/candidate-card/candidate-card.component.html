<div class="candidate card" [ngClass]="{selected: selected}">
    <div class="card-image" *ngIf="candidate.imageUrl">
        <img src="{{candidate.imageUrl}}">
    </div>
    <span class="checked-icon fa fa-check-circle" [ngClass]="{visible: selected}"></span>
    <div class="card-content">
        <div class="card-title">{{candidate.name}}</div>
        <p>{{candidate.bio}}</p>
    </div>
</div>
