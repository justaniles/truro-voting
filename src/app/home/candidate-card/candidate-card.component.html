<div class="candidate">
    <div class="card">
        <div class="card-image" *ngIf="candidate.imageUrl" [ngClass]="{selected: selected}">
            <img src="{{candidate.imageUrl}}">
        </div>
        <div class="card-content" [ngClass]="{selected: selected}">
            <img class="checked-icon" [ngClass]="{visible: selected}" src="assets/icons/checkbox.svg" />
            <div class="card-title">{{candidate.name}}</div>
            <p>{{candidate.bio}}</p>
        </div>
    </div>
</div>
