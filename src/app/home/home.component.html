<div class="row">
  <div class="candidate-card col-sm-4" *ngFor="let candidate of candidates;">
    <md-card>
      <md-card-title>{{candidate.name}}</md-card-title>
      <md-card-content>
        <p>{{candidate.description}}</p>
      </md-card-content>
      <md-card-actions align="end">
        <button md-button>Submit</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
